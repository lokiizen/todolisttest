<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="robots" Content="noindex,nofollow">
        <title>TODOLIST</title>
        <link rel="stylesheet" href="css/styles.css">
        <!--DATEPICKER CSS-->
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <!--JQUERY-->
        <script src="http://code.jquery.com/jquery-3.1.0.slim.min.js"></script>
        <!--DATEPICKER JS-->
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <!--TODO-->
        <script src="js/script.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>TODOLIST</h1>
            <form class="add-items">
                <div class="txtbr"><input type="text" class="form-control" id="todo-list-title" placeholder="Add Title"></div>
                <div class="txtbr"><textarea type="text" class="form-control" id="todo-list-detail" placeholder="Add Detail"></textarea></div>
                <div class="txtbr"><input type="text" class="form-control" id="todo-list-date" placeholder="Add Date"></div>
                <button class="add" type="submit">Add to List</button>
            </form>
            <ul id="list-items"></ul>
        </div>
    </body>
</html>
